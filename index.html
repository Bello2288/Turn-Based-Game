<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turn Based Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="container">
        <section class="enemy-container">
            <p class="enemy-name">Countess Morgana</p>
            <p class="class-description">Witch</p>
            <img class="char-img" src="images/witch.jpg">
            <textarea style="resize: none;" id="text-value" class="witch-text-here" placeholder="Countess Morgana was exiled from the kingdom of Lordaeron after succumbing to the forces of dark magic. She now reigns over the Stranglethorn forest." disabled="disabled"></textarea>

            <ul class="player-abilities">
                <li><button type="button" class="witchButton1">Arcane Barrage</button></li>
                <li><button type="button" class="witchButton2">Lightning Bolt</button></li>
                <li><button type="button" class="witchButton3">Icy Touch</button></li>
            </ul>
        </section>
        <p class="enemy-health">
            <img class="heart" src="images/heart-full.png" alt=""> 100
        </p>
        <p class="combat-log">Clash of Warriors</Title>
        </p>
        <p class="player-health">
            <img class="heart" src="images/heart-full.png" alt=""> 100
        </p>
        <section class="user-container">
            <input class="player-name" type="text" class="player-name" placeholder=" Enter Player Name...">
            <p class="class-description">Knight</p>
            <img class="char-img" src="images/knight.jpg">
            <textarea style="resize: none;" id="text-value" class="text-here" placeholder="The knight comes from the Kingdom of Lordaeron. He is renowned for his glorious achievements at the Siege of Black Temple." disabled="disabled"></textarea>

            <ul class="player-abilities">
                <li><button type="button" class="knightButton1">Heroic Strike</button></li>
                <li><button type="button" class="knightButton2">Cleave</button></li>
                <li><button type="button" class="knightButton3">Headbutt</button></li>
            </ul>
        </section>
    </main>

    <script src="main.js"></script>
    <script src="abilities-desc.js"></script>
</body>

</html>
