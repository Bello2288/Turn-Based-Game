<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turn Based Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="container">
        <section class="enemy-container">
            <p class="enemy-name"></p>
            <img class="char-img"
                src="https://github.com/chawthorne02/Turn-Based-Game/blob/main/images/witch.jpg?raw=true">
            <p class="lore">
            <h3>Countess Morgana</h3>
            <span>Lore: Countess Morgana was exiled from the kingdom of Lordaeron
                after succumbing to the forces of dark magic. She now reigns over the stranglethorn forest.
            </span>
            </p>
            <p class="class-description">Witch</p>
            <ul class="abilities">
                <li>Archane Barrage</li>
                <li>Lightning Bolt</li>
                <li>Icy Touch</li>
            </ul>
        </section>
    </main>



    <script src="main.js"></script>
</body>

</html>
